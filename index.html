<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Notion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #data-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .data-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .data-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Datos obtenidos de Notion</h1>
  <div id="data-container">
    <!-- Aquí se mostrarán los datos -->
  </div>
  <script src="script.js"></script>
</body>
</html>
